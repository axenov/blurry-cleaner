name: CI

permissions:
  contents: write

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build renderer
        run: npm run build:renderer
      - name: Install Playwright deps
        run: npx playwright install --with-deps chromium
      - name: Run e2e tests (mock mode)
        run: npm run test:e2e

  build-macos:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-14
    needs: test-linux
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build app (DMG)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac dmg --publish=always
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: blurry-cleaner-dmg
          path: dist/Blurry Cleaner-*.dmg

  build-windows:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    needs: test-linux
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Build app (NSIS)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win nsis --publish=always
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: blurry-cleaner-win
          path: dist/Blurry Cleaner Setup *.exe
